<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkillForge{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}

    {% block additional_headers %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">SkillForge</a>
            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-light">Dashboard</a>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-outline-light">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
