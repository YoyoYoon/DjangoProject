{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Add Task{% endblock %}
{% block content %}
<h2>Add Task to {{ project.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
{% endblock %}
