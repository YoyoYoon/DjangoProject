{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}Create Project{% endblock %}
{% block content %}
<h2>Create New Project</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
{% block extra_scripts %}
  <script src="{% static 'js/form_validation.js' %}"></script>
{% endblock %}
