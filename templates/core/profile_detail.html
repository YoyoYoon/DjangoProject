{% extends 'base.html' %}
{% block content %}
<div class="profile-container text-center">
    <h2>{{ profile.user.username }}'s Profile</h2>

    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
    {% else %}
        <div class="profile-pic placeholder">No Image</div>
    {% endif %}

    <p class="mt-3"><strong>Bio:</strong> {{ profile.bio|linebreaksbr }}</p>

    <a href="{% url 'edit_profile' %}" class="btn btn-primary profile-btn">Edit Profile</a>
</div>
{% endblock %}
