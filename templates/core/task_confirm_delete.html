{% extends 'base.html' %}
{% block content %}
<h2>Confirm delete task: {{ object.title }}</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'project_detail' object.project.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
