{% load static %}

{% block additional_headers %}
  <!-- rrule lib -->
  <script src="https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js"></script>

  <!-- fullcalendar bundle with interaction plugin -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- the rrule-to-fullcalendar connector -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.11/index.global.min.js"></script>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}
  <h2>Project & Task Calendar</h2>

  <a href="{% url 'dashboard' %}" class="btn btn-outline-primary mb-3">‚Üê Back to Dashboard</a>

  <div id="calendar"></div>

  <!-- Bootstrap modal for adding/editing events -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <input type="hidden" id="eventId" name="eventId" value="">
          <div class="modal-header">
            <h5 class="modal-title">Add / Edit Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input type="text" id="eventTitle" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date & Time</label>
              <input type="datetime-local" id="startDate" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date & Time</label>
              <input type="datetime-local" id="endDate" name="end_time" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="deleteEventBtn" class="btn btn-danger" style="display:none;">Delete Event</button>
            <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}



{% block extra_scripts %}
  <script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
